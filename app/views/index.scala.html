@(message: String)

@main("Welcome to Acme Store") {

<div class="container">
    <div class="row">
        <div class="col-lg-12"><h1 class="text-center">Manage Products</h1></div>
    </div>
    <div class="form-horizontal">
        <div class="query-box">
            <div class="form-group">
                <label class="control-label col-lg-3" for="product-id-query">Product ID</label>

                <div class="col-lg-9">
                    <input class="form-control" id="product-id-query">
                </div>
            </div>
        </div>
        <form class="result">
            <div class="form-group">
                <label class="control-label col-lg-3">ID</label>

                <div class="col-lg-9">
                    <input class="form-control" id="id" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3">Title</label>

                <div class="col-lg-9">
                    <input class="form-control" name="title" id="title"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3">Price</label>

                <div class="col-lg-9">
                    <input class="form-control" name="price" id="price"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3">Cost</label>

                <div class="col-lg-9">
                    <input class="form-control" disabled="disabled" id="cost" value="123"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12 text-right">
                    <button id="close-result" type="button" class="btn btn-primary">Close</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-12">
                <div class="bg-danger error-box" id="info-box"></div>
            </div>
        </div>
    </div>
</div>
}
